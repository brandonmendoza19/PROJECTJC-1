<!-- Declaración del documento HTML5 -->
<!DOCTYPE html>

<html lang="es">
<!-- Contenedor de metadatos y enlaces a recursos externos -->
<head>

    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <div class="container-icon">
        <!-- Contenedor del ícono de carrito y contador de productos -->
        <div class="container-cart-icon">
        <!-- Ícono de carrito utilizando SVG -->
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon-cart"
        >
            <!-- Ruta del ícono de carrito -->
            <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
        </svg>
        <!-- Contador de productos -->
        <div class="count-products">
            <!-- Etiqueta que muestra el número de productos en el carrito -->
            <span id="contador-productos">0</span>
        </div>
        </div>

        <!-- Contenedor de productos en el carrito -->
        <div class="container-cart-products hidden-cart">
        <!-- Fila de producto en el carrito -->
        <div class="row-product hidden">
            <!-- Información del producto en el carrito -->
            <div class="cart-product">
            <!-- Detalles del producto -->
            <div class="info-cart-product">
                <!-- Cantidad del producto -->
                <span class="cantidad-producto-carrito">1</span>
                <!-- Título del producto -->
                <p class="titulo-producto-carrito">Recicla</p>
                <!-- Precio del producto -->
                <span class="precio-producto-carrito">$80.000</span>
            </div>
            <!-- Ícono de cierre -->
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon-close"
            >
                <!-- Ruta del ícono de cierre -->
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
                />
            </svg>
            </div>
        </div>

        <!-- Total del carrito -->
        <div class="cart-total hidden">
            <!-- Título del total -->
            <h3>Total:</h3>
            <!-- Monto total -->
            <span class="total-pagar">$80.000</span>
        </div>
        <!-- Mensaje cuando el carrito está vacío -->
        <p class="cart-empty">El carrito está vacío</p>
        </div>
    </div>
