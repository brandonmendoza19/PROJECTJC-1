<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inicio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet"
    />
    <title>Registro GeoArt V</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <h2>Registro</h2>
    </div>

    <form id="form" class="form">
        <div class="form-control">
        <label for="username">Nombre del usuário</label>
        <input
            type="text"
            id="username"
            placeholder="Digite su nombre de usuario..."
        />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensaje de error</small>
        </div>

        <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite su email.." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensaje de error</small>
        </div>

        <div class="form-control">
        <label for="password">Digite contraseña</label>
        <input
            type="password"
            id="password"
            placeholder="Digite su contraseña..."
        />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensaje de error</small>
        </div>

        <div class="form-control">
        <label for="password-confirmation">Confirmacion de contraseña</label>
        <input
            type="password"
            id="password-confirmation"
            placeholder="Digite su contraseña nuevamente..."
        />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensaje de error</small>
        </div>

        <button type="submit">Enviar</button>
    </form>
    </div>

    <script
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous"
    ></script>

    <script src="inicio.js"></script>
</body>
</html>
